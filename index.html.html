<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3141bc;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 23px;
        }
        form {
            max-width: 380px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: 99%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
   
        /* Existing styles... */
        .container {
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-right: 20px; /* Add space on the right */
        }
        /* Rest of the styles... */
    </style>
    
</head>
<body>
    <h1>Order Form</h1>
    <form action="C:\Users\modhu\OneDrive\ドキュメント\Desktop\New folder (2)\E-CommerceWebsite-master\E-CommerceWebsite-master\Order placed.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="size">Size:</label>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <input type="submit" a href="C:\Users\modhu\OneDrive\ドキュメント\Desktop\New folder (2)\E-CommerceWebsite-master\E-CommerceWebsite-master\orderPlaced.html" value="Pay (Cash on Delivery)">
    </form>

    
</body>
</html>
